<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super</title>
</head>
<body>
    <script>
        class Father{
            say(){
                return '我是Father'
            }
        }
        class Son extends Father{
            //如果想要在父类的基础上 改变方法可以用super
            say(){
                console.log(super.say()+'的儿子');
            }
        }
        var son = new Son();
        son.say();

    </script>
</body>
</html>
